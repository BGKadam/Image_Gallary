<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallery-wrap">
        <img src="./back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="./image-1.png"></span>
                <span><img src="./image-2.png"></span>
                <span><img src="./image-3.png"></span>
            </div>

            <div>
                <span><img src="./image-4.png"></span>
                <span><img src="./image-5.png"></span>
                <span><img src="./image-6.png"></span>
            </div>

        </div>
        <img src="./next.png" id="nextBtn">
    </div>
    <script>

        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollContainer.addEventListener("wheel", (evt) => {//wheel is event,evt is fun
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaX;
            scrollContainer.style.scrollBehaviour = "auto";
        });

        nextBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehaviour = "smooth";
            scrollContainer.scrollLeft += 900;
        });
        backBtn.addEventListener("click", () => {
            scrollContainer.style.scrollBehaviour = "smooth";
            scrollContainer.scrollLeft -= 900;
        });

    </script>
</body>

</html>
